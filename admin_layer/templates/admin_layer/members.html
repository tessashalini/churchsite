{% extends "admin_layer/base_admin.html" %}

{% block content %}
<h2>Member List</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.username }}</td>
            <td>{{ member.email }}</td>
            <td>
                <!-- Add actions like edit or delete if needed -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
