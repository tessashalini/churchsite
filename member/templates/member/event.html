{% extends "member/base_member.html" %}

{% block content %}
<!-- Include FullCalendar JS and CSS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">

<!-- Upcoming Events Section -->
<section>
    <h2>Upcoming Events</h2>
    <div id="member-calendar" class="calendar-container"></div>
</section>

<!-- Event Request Form Section -->
<section class="create-event">
    <h2>Request an Event</h2>
    <form action="{% url 'request-event' %}" method="POST" class="event-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="event-type">Select Event Type:</label>
            <select id="event-type" name="event-type" required>
                <option value="" disabled selected>Select an event type</option>
                <option value="wedding">Wedding</option>
                <option value="baptism">Baptism</option>
                <option value="birthday">Birthday Thanksgiving</option>
                <option value="funeral">Funeral</option>
                <option value="first-communion">First Communion</option>
                <option value="new-parish">New Parish</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit" class="submit-btn">Submit Request</button>
    </form>
</section>

<!-- FullCalendar JS Initialization -->
<script>
    const memberEvents = [
        {% for event in approved_events %}
        {
            title: "{{ event.title }}",
            start: "{{ event.event_date|date:'Y-m-d' }}",
        },
        {% endfor %}
    ];

    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('member-calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: memberEvents,
        });
        calendar.render();
    });
</script>

<style>
    /* Styling the page */
    .calendar-container {
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .create-event {
        margin: 30px auto;
        padding: 20px;
        background-color: #f0f8ff;
        border-radius: 10px;
        width: 80%;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .submit-btn {
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #2980b9;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
</style>
{% endblock %}
