<!-- registration/signup.html -->
{% extends "public/base_public.html" %}

{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-button">Sign Up</button>
    </form>
</div>
{% endblock %}
